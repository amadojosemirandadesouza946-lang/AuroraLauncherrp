name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > aurora-release.keystore
          mkdir -p app/keystore
          mv aurora-release.keystore app/keystore/aurora-release.keystore

      - name: Build Release APK
        run: ./gradlew clean assembleRelease \
          -Pandroid.injected.signing.store.file=app/keystore/aurora-release.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AuroraLauncher-APK
          path: app/build/outputs/apk/release/app-release.apk

